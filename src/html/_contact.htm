<section class="contact">
    <div class="contact__container">
        <div class="contact__body">
            <div class="contact__content">
                <h2 class="contact__maintitle title">Заполните заявку на перевозку груза</h2>
                <div class="contact__text text">
                    <p>Свяжемся с вами удобным способом, подберем машину под ваш груз и поставим её на погрузку уже через 2 часа</p>
                </div>
            </div>
            <form action="#" class="contact__form form-contact">
                <input autocomplete="off" type="text" name="form[]" placeholder="Наименование груза" class="form-contact__input input">
                <input autocomplete="off" type="text" name="form[]" placeholder="Ваше имя" class="form-contact__input input">
                <input autocomplete="off" type="text" name="form[]" placeholder="Номер телефона" class="form-contact__input input">
                <input autocomplete="off" type="text" name="form[]" placeholder="Где забрать груз?" class="form-contact__input input">
                <input autocomplete="off" type="text" name="form[]" placeholder="Куда доставить груз?" class="form-contact__input input">
                <button class="form-contact__button button">Просчитать груз</button>
            </form>
        </div>
    </div>
</section>
